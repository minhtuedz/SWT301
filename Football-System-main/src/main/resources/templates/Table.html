<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLeague Table 2025/26</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #4b007d, #7a1fa0);
            padding: 2.2rem 1.5rem 1.7rem 1.5rem;
            border-radius: 18px;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #fff;
            box-shadow: 0 8px 32px rgba(125, 42, 232, 0.18), 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .header:hover {
            box-shadow: 0 12px 40px rgba(125, 42, 232, 0.28), 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px) scale(1.01);
        }

        .table-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 2.2rem 1.2rem;
            box-shadow: 0 8px 32px rgba(125, 42, 232, 0.10), 0 2px 8px rgba(0,0,0,0.06);
            border: 1.5px solid #ece6fa;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .table-container:hover {
            box-shadow: 0 16px 48px rgba(125, 42, 232, 0.18), 0 4px 16px rgba(0,0,0,0.10);
            transform: translateY(-2px) scale(1.01);
        }

        .table thead th {
            color: #37003c;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ece6fa 0%, #f8f9fa 100%);
            border-bottom: 2px solid #e0d7f7;
        }

        .table tbody tr:hover {
            background-color: #f3eaff;
            box-shadow: 0 2px 8px rgba(125, 42, 232, 0.06);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(125, 42, 232, 0.10);
            background: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .team-logo:hover {
            transform: scale(1.12) rotate(-3deg);
            box-shadow: 0 4px 16px rgba(125, 42, 232, 0.18);
        }

        .next-logo {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 1px 4px rgba(125, 42, 232, 0.10);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .next-logo:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 0 4px 16px #7d2ae82e;
        }

        .top-4 {
            background-color: rgba(0, 128, 255, 0.08);
        }

        .relegation {
            background-color: rgba(255, 0, 0, 0.08);
        }

        .table-success.text-dark {
            background-color: #d1e7dd !important;
            color: #0f5132 !important;
        }
        /* Hiệu ứng tổng thể cho trang */
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #ece6fa 0%, #f8f9fa 100%);
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>
    <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
    <div class="container mt-4">
        <div class="header">
            <h2>VLeague Table</h2>
            <p class="mb-0">2025/26 - Tuần 1</p>
            <form method="get" class="d-flex justify-content-center align-items-center mt-3">
                <label for="seasonSelect" class="me-2">Chọn mùa giải:</label>
                <select name="season" id="seasonSelect" class="form-select w-auto" onchange="this.form.submit()">
                    <option th:each="season : ${seasons}"
                            th:value="${season}"
                            th:text="${season}"
                            th:selected="${season == selectedSeason}">
                    </option>
                </select>
            </form>
            
        </div>

        <div class="table-container">
            <table class="table table-light table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th class="text-start">Team</th>
                        <th>Pl</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Pts</th>
                        <th>Next</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="team, iterStat : ${teams}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td class="text-start">
                            <img th:src="@{${team.logoUrl}}" alt="Logo" class="team-logo">
                            <span th:text="${team.clubName}"></span>
                        </td>
                        <td th:text="${team.played}">0</td>
                        <td th:text="${team.wins}">0</td>
                        <td th:text="${team.draws}">0</td>
                        <td th:text="${team.losses}">0</td>
                        <td th:text="${team.goalsFor}">0</td>
                        <td th:text="${team.goalsAgainst}">0</td>
                        <td th:text="${team.goalDifference}">0</td>
                        <td th:text="${team.points}">0</td>
                        <td>
                            <img th:if="${team.nextLogoUrl != null}" th:src="@{${team.nextLogoUrl}}" alt="Next"
                                class="next-logo" data-bs-toggle="tooltip" title="Next opponent">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle=\"tooltip\"]');
        [...tooltipTriggerList].map(t => new bootstrap.Tooltip(t));
    </script>
</body>

</html>
